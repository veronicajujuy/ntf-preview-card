<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        margin-top: 15px;
        font-size: 11px;
        text-align: center;
        color: hsl(215, 51%, 70%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card mx-auto shadow-lg rounded" style="width: 22rem">
      <img
        src="images/image-equilibrium.jpg"
        class="card-img-top rounded-5 p-4"
        alt="imagen Equilibrium"
      />
      <div class="imagen-cuadro"><img class="eye" src="images/icon-view.svg"  alt="eye"></div>
      
      <div class="card-body ps-4">
        <h5 class="card-title focus">Equilibrium #3429</h5>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row">
          <div class="col-7">
            <img
              class="imagen-small"
              src="images/icon-ethereum.svg"
              alt="icono eth"
            />
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="col-5">
            <img
              class="imagen-small"
              src="images/icon-clock.svg"
              alt="clock image"
            />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div>
          <img
            class="imagen"
            src="images/image-avatar.png"
            alt="imagen avatar"
          />
          <span class="creation">Creation of</span> <span class="focus">Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vero Valdez</a>.
    </div>
  </body>
</html>
